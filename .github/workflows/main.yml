name: Main

on:
  push: { branches: [ main ] }
  pull_request:
  workflow_dispatch:

jobs:
  main:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Git
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install npm dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Run typecheck
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm run build

      - name: Verify build is up to date
        run: |
          if [ -n "$(git status --porcelain product/dist)" ]; then
            echo "Error: product/dist contains uncommitted changes after the buildâ€¦"
            git diff product/dist
            exit 1
          fi
